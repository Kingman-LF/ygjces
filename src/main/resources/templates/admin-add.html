<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
        <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
        <link rel="stylesheet" media="all" th:href="@{/css/metroStyle.css}">
        <script type="text/javascript" src="./lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.ztree.all.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/fast-helper.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="addAdmin">
                  <div class="layui-form-item">
                      <label for="account" class="layui-form-label">
                          <span class="x-red">*</span>用户名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="account" name="account" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>将会成为您唯一的登入名
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="trueName" class="layui-form-label">
                          <span class="x-red">*</span>真实姓名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="trueName" name="trueName" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>实名制
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="mobile" class="layui-form-label">
                            <span class="x-red">*</span>手机号
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="mobile" name="mobile" required="" lay-verify="required|phone|number"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>绑定手机号
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label"><span class="x-red">*</span>角色</label>
                      <div class="layui-input-block">
                          <input type="hidden" name="roles" value=""/>
                        <input type="checkbox" th:value="${roleInfo.id}" th:each="roleInfo : ${roleInfoList}" name="roles" lay-skin="primary" th:title="${roleInfo.roleName}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="password" class="layui-form-label">
                          <span class="x-red">*</span>密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="password" name="password" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          6到16个字符
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                          <span class="x-red">*</span>确认密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">组织机构</label>
                      <div class="layui-input-block">
                          <ul id="menuTree" class="ztree"></ul>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>
        layui.use(['form', 'layer','jquery'],function() {
                var $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                var setting = {
                    data : {
                        simpleData : {
                            enable : true,
                            rootPId : 0
                        }
                    },
                    check : {
                        enable : true,
                        chkboxType : { "Y": "", "N": ""}
                        // nocheckInherit : true
                    }
                };

                $.ajax({
                    url : 'getOrganziationInfoList',
                    type : 'post',
                    dataType: 'json',
                    async : 'false',
                    success : function(result) {
                        if (result.success) {
                            ztree = $.fn.zTree.init($("#menuTree"),setting, result.data);
                            //展开所有节点
                            ztree.expandAll(true);
                        } else {
                            alert(result.message);
                        }
                    }
                });


                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#password').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',function(data) {
                    console.log(data);

                    var zTreeOjb = $.fn.zTree.getZTreeObj("menuTree");
                    var nodes = zTreeOjb.getCheckedNodes(true);//在提交表单之前将选中的checkbox收集
                    var array = new Array();
                    for(var i=0;i<nodes.length;i++){
                        array.push(nodes[i].id);
                    }
                    var menuIds = array.join(",");


                    $.ajax({
                        url: 'addAdmin',
                       /* data: {'account':$('#account').val(),
                            'trueName':$('#trueName').val(),
                            'mobile':$('#mobile').val(),
                            'password':$('#password').val(),
                            'orgIds':menuIds},*/
                        data:$('#addAdmin').serialize()+'&'+$.param({'orgIds':menuIds}),
                        type: 'POST',
                        dataType: 'json',
                        success: function(data) {
                            if(data.success) {
                                layer.msg(data.msg, {icon: 6},1500);
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            } else {
                                layer.msg(data.msg, {icon: 5},1500);
                            }
                        },
                        error: function() {
                            layer.msg('系统错误！', {
                                icon: 5
                            });
                        }
                    });
                    /*//发异步，把数据提交给php
                    layer.alert("增加成功", {icon: 6},function() {
                        //关闭当前frame
                        xadmin.close();
                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });*/
                    return false;
                });

            });</script>
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
