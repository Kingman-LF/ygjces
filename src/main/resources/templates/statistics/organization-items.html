<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>组织机构管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
    <script src="./lib/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
    <script type="text/javascript" src="./comment/messageAlert.js" th:src="@{/comment/messageAlert.js}"></script>
    <link rel="stylesheet" href="./css/metroStyle.css" th:href="@{/css/metroStyle.css}">
    <script src="./js/jquery.ztree.all.min.js" th:src="@{/js/jquery.ztree.all.min.js}"></script>
    <script type="text/javascript"  th:src="@{/js/item.js}"></script>

    <style>
        .layui-input, .layui-textarea {
            display: block;
            padding-left: 10px;
            border: none;
            outline: none
        }
    </style>
</head>
<script th:inline="javascript">
    //全局变量，拿到该页面所有的权限
    var parameter = [[${parameter}]];
</script>
<body class="layui-anim layui-anim-up">

    <div class="x-nav">
                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                  <a href="">检测项管理</a>
                  <a>
                     <cite>组织机构绑定检测项</cite>
                  </a>
                </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
           href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:38px">ဂ</i>
        </a>
    </div>
    <div class="layui-row" style="margin-top: 20px">
        <div class="layui-col-md2">
            <!--科室管理-->
            <ul id="officemna" class="ztree"></ul>
        </div>
        <div class="layui-col-md10">
            <form class="layui-form" id="binding" lay-filter="binding">
                <input type="hidden" id="orgId" name="orgId">
                <div class="layui-form-item">
                    <label class="layui-form-label">组织机构</label>
                    <div class="layui-input-block">
                        <input id="orgName" readonly type="text" name="orgName" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <input type="hidden" id="itemName" name="itemName">
                <div class="layui-form-item">
                    <label class="layui-form-label">检测项</label>
                    <div class="layui-input-block">
                        <select name="itemId" lay-verify="required" id="itemId" lay-filter="select">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="sub">立即绑定</button>
                    </div>
                </div>
            </form>
            <br>
            <hr>

            <form class="layui-form" id="unbound" lay-filter="unbound">
                <input type="hidden" id="orgId2" name="orgId">
                <div class="layui-form-item">
                    <label class="layui-form-label">组织机构</label>
                    <div class="layui-input-block">
                        <input id="orgName2" readonly type="text" name="orgName" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">检测项</label>
                    <div class="layui-input-block">
                        <select name="itemId" lay-verify="required" id="itemId2" lay-filter="select2">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="sub2">立即解绑</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
